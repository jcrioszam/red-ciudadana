services:
  - type: web
    name: red-ciudadana-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        fromDatabase:
          name: red-ciudadana-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
    
  - type: web
    name: red-ciudadana-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://red-ciudadana-backend.onrender.com

databases:
  - name: red-ciudadana-db
    databaseName: red_ciudadana
    user: red_ciudadana_user
